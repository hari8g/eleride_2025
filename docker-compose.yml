services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: eleride
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d eleride"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  platform-api:
    build:
      context: ./services/platform-api
    env_file:
      - ${ELERIDE_ENV_FILE:-./env.local}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "18080:8000"
    volumes:
      - ./docs:/app/docs:ro
      - ./services/platform-api/app:/app/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      - CONTRACT_SERVICE_URL=http://contract-service:8000
      - CONTRACT_SERVICE_URL_EXTERNAL=http://localhost:8002

  contract-service:
    build:
      context: ./services/contract-service
    ports:
      - "8002:8000"
    volumes:
      - ./services/contract-service/templates:/app/templates:ro
      - ./services/contract-service/generated:/app/generated
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]


